<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #44ff44;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .controls {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .speed-control {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .speed-label {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }
        
        .speed-slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }
        
        .speed-value {
            font-size: 1.5em;
            font-weight: bold;
            min-width: 60px;
            background: rgba(255,255,255,0.3);
            padding: 10px;
            border-radius: 10px;
        }
        
        .speed-slider {
            flex: 1;
            max-width: 250px;
            height: 8px;
            border-radius: 5px;
            background: rgba(255,255,255,0.3);
            outline: none;
            -webkit-appearance: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .speed-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .d-pad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 30px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 15px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        
        .control-btn.active {
            transform: scale(0.95);
            background: rgba(255,255,255,1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2), inset 0 0 20px rgba(102,126,234,0.3);
        }
        
        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .stop-btn { 
            grid-column: 2; 
            grid-row: 2; 
            background: #ff4444;
            color: white;
            font-size: 1.2em;
        }
        .stop-btn.active {
            background: #ff6666;
        }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 3; }
        
        .info {
            text-align: center;
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .command-log {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 100px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85em;
        }
        
        .command-log div {
            padding: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Car Controller</h1>
        </div>
        
        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Disconnected</span>
        </div>
        
        <button class="connect-btn" id="connectBtn" onclick="connectBluetooth()">
            Connect to HC-06
        </button>
        
        <div class="controls">
            <div class="speed-control">
                <label class="speed-label">Speed Control</label>
                <div class="speed-slider-container">
                    <span style="font-size: 1.2em;">üê¢</span>
                    <input type="range" min="0" max="255" value="255" class="speed-slider" id="speedSlider">
                    <span style="font-size: 1.2em;">üöÄ</span>
                </div>
                <div class="speed-value" id="speedValue">255</div>
            </div>
            
            <div class="d-pad">
                <button class="control-btn up-btn" id="upBtn" disabled>‚¨ÜÔ∏è</button>
                <button class="control-btn left-btn" id="leftBtn" disabled>‚¨ÖÔ∏è</button>
                <button class="control-btn stop-btn" id="stopBtn" disabled>STOP</button>
                <button class="control-btn right-btn" id="rightBtn" disabled>‚û°Ô∏è</button>
                <button class="control-btn down-btn" id="downBtn" disabled>‚¨áÔ∏è</button>
            </div>
            
            <div class="info">
                <strong>üñêÔ∏è HOLD buttons to move</strong><br>
                Release to stop automatically<br>
                Adjust speed with slider above
            </div>
            
            <div class="command-log" id="commandLog"></div>
        </div>
    </div>
    
    <script>
        let bluetoothDevice;
        let characteristic;
        let isConnected = false;
        let currentSpeed = 255;
        let activeButton = null;
        let commandInterval = null;
        
        // Speed control
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        
        speedSlider.addEventListener('input', (e) => {
            currentSpeed = e.target.value;
            speedValue.textContent = currentSpeed;
        });
        
        speedSlider.addEventListener('change', (e) => {
            currentSpeed = e.target.value;
            sendSpeedCommand(currentSpeed);
        });
        
        async function connectBluetooth() {
            try {
                const connectBtn = document.getElementById('connectBtn');
                connectBtn.disabled = true;
                connectBtn.textContent = 'Connecting...';
                
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [
                        { name: 'HC-06' },
                        { namePrefix: 'HC-' }
                    ],
                    optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
                });
                
                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
                characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
                
                isConnected = true;
                updateConnectionStatus(true);
                enableControls(true);
                setupButtonListeners();
                logCommand('Connected to HC-06!');
                
                connectBtn.textContent = 'Disconnect';
                connectBtn.disabled = false;
                connectBtn.onclick = disconnectBluetooth;
                
            } catch (error) {
                console.error('Connection failed:', error);
                logCommand('Connection failed: ' + error.message);
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'Connect to HC-06';
                alert('Connection failed! Make sure:\n1. Bluetooth is enabled\n2. HC-06 is powered on\n3. Device is paired (PIN: 123456)');
            }
        }
        
        function disconnectBluetooth() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
            stopMovement();
            isConnected = false;
            updateConnectionStatus(false);
            enableControls(false);
            
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.textContent = 'Connect to HC-06';
            connectBtn.onclick = connectBluetooth;
            logCommand('Disconnected');
        }
        
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.add('connected');
                statusText.textContent = 'Connected to HC-06';
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }
        }
        
        function enableControls(enabled) {
            const buttons = ['upBtn', 'downBtn', 'leftBtn', 'rightBtn', 'stopBtn'];
            buttons.forEach(id => {
                document.getElementById(id).disabled = !enabled;
            });
        }
        
        function setupButtonListeners() {
            const buttons = [
                { id: 'upBtn', command: 'U', name: 'Forward' },
                { id: 'downBtn', command: 'D', name: 'Backward' },
                { id: 'leftBtn', command: 'L', name: 'Left' },
                { id: 'rightBtn', command: 'R', name: 'Right' },
                { id: 'stopBtn', command: 'S', name: 'Stop' }
            ];
            
            buttons.forEach(btn => {
                const element = document.getElementById(btn.id);
                
                // Touch events for mobile
                element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startMovement(btn.command, btn.name, element);
                });
                
                element.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    stopMovement();
                });
                
                element.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    stopMovement();
                });
                
                // Mouse events for desktop
                element.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    startMovement(btn.command, btn.name, element);
                });
                
                element.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    stopMovement();
                });
                
                element.addEventListener('mouseleave', (e) => {
                    if (activeButton === element) {
                        stopMovement();
                    }
                });
            });
        }
        
        function startMovement(command, name, buttonElement) {
            if (!isConnected || activeButton) return;
            
            activeButton = buttonElement;
            buttonElement.classList.add('active');
            
            // Send command immediately
            sendCommand(command, name);
            
            // Continue sending command every 100ms while held
            commandInterval = setInterval(() => {
                sendCommand(command, name);
            }, 100);
        }
        
        function stopMovement() {
            if (commandInterval) {
                clearInterval(commandInterval);
                commandInterval = null;
            }
            
            if (activeButton) {
                activeButton.classList.remove('active');
                activeButton = null;
            }
            
            // Send stop command
            sendCommand('S', 'Stop');
        }
        
        async function sendCommand(command, name) {
            if (!isConnected || !characteristic) return;
            
            try {
                const encoder = new TextEncoder();
                await characteristic.writeValue(encoder.encode(command));
                
                // Only log start and stop, not continuous commands
                if (command === 'S' || !commandInterval) {
                    logCommand(`${getCommandEmoji(command)} ${name}`);
                }
            } catch (error) {
                console.error('Send failed:', error);
                logCommand('Error: ' + error.message);
            }
        }
        
        async function sendSpeedCommand(speed) {
            if (!isConnected || !characteristic) return;
            
            try {
                const encoder = new TextEncoder();
                const command = `SPEED:${speed}\n`;
                await characteristic.writeValue(encoder.encode(command));
                logCommand(`üöÄ Speed set to: ${speed}`);
            } catch (error) {
                console.error('Speed send failed:', error);
            }
        }
        
        function getCommandEmoji(command) {
            const emojis = {
                'U': '‚¨ÜÔ∏è',
                'D': '‚¨áÔ∏è',
                'L': '‚¨ÖÔ∏è',
                'R': '‚û°Ô∏è',
                'S': 'üõë'
            };
            return emojis[command] || command;
        }
        
        function logCommand(message) {
            const log = document.getElementById('commandLog');
            const entry = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            while (log.children.length > 10) {
                log.removeChild(log.lastChild);
            }
        }
        
        // Keyboard controls with hold functionality
        let keyHeld = {};
        
        document.addEventListener('keydown', (e) => {
            if (!isConnected || keyHeld[e.key]) return;
            
            let command = null;
            let name = null;
            let buttonId = null;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    command = 'U';
                    name = 'Forward';
                    buttonId = 'upBtn';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    command = 'D';
                    name = 'Backward';
                    buttonId = 'downBtn';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    command = 'L';
                    name = 'Left';
                    buttonId = 'leftBtn';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    command = 'R';
                    name = 'Right';
                    buttonId = 'rightBtn';
                    break;
                case ' ':
                    command = 'S';
                    name = 'Stop';
                    buttonId = 'stopBtn';
                    e.preventDefault();
                    break;
            }
            
            if (command && buttonId) {
                keyHeld[e.key] = true;
                const button = document.getElementById(buttonId);
                startMovement(command, name, button);
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (keyHeld[e.key]) {
                keyHeld[e.key] = false;
                stopMovement();
            }
        });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            if (e.target.classList.contains('control-btn')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
